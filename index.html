<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="./js/main.js"></script>
    <script src="./js/std.js"></script>
    <script src="./js/khoa.js"></script>
    <script src="./js/lop.js"></script>
    <title>Quản lí sinh viên</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <center>
                <h2>
                    <b>QUẢN LÝ SINH VIÊN</b>
                </h2>
            </center>

            <div class="addKhoa">
                <center>
                    <input type="text" id="themkhoa" placeholder="Thêm khoa"></input>
                    <button class="btn-success" onclick="themkhoa()" id="btnKhoa">Thêm</button>
                </center>
            </div>
            <div class="addLop">
                <center>
                    <input type="text" id="themlop" placeholder="Thêm lớp"></input>
                    <button class="btn-dark" onclick="themlop()" id="btnLop">Thêm</button>
                </center>
            </div>
        </div>
        <div class="main">
            <div class="left" id="inputStd">
                <center>
                    <h3 id="addTT"><b>NHẬP THÔNG TIN SINH VIÊN</b></h3>
                </center>
                <div class="input">
                    <div class="">
                        <i class="lb"><b>Họ và tên sinh viên:</b></i>
                        <input type="text" name="" id="name" placeholder="Họ và tên Sinh Viên">
                    </div>
                    <div class="">
                        <i class="lb"><b>Mã sinh viên:</b></i>
                        <input type="text" name="" id="ma" placeholder="Mã Sinh Viên">
                    </div>
                    <div class="">
                        <i class="lb"><b>Khoa:</b></i>
                        <select name="" id="khoa"><option value="">Khoa</option></select>
                    </div>
                    <div class="lop">
                        <i class="lb"><b>Lớp:</b></i>
                        <select name="" id="lop"><option value="">Lớp</option></select>
                    </div>
                    <div class="">
                        <i class="lb"><b>Điểm toán:</b></i>
                        <input type="text" name="toan" id="toan" placeholder="Điểm Toán">
                    </div>
                    <div class="">
                        <i class="lb"><b>Điểm lý:</b></i>
                        <input type="text" name="ly" id="ly" placeholder="Điểm Lý">
                    </div>
                    <div class="">
                        <i class="lb"><b>Điểm hóa:</b></i>
                        <input type="text" name="hoa" id="hoa" placeholder="Điểm Hóa">
                    </div>
                </div>
                <center><button type="submit" id="input">Lưu</button></center><br>
            </div>
            <div class="left" id="edit" style="display: none;">
                <center>
                    <h3 id="addUD"><b>SINH VIÊN CẦN SỬA</b></h3>
                </center>
                <div class="input">
                    <div class="">
                        <i class="lb"><b>Họ và tên sinh viên:</b></i>
                        <input type="text" name="" id="edit-name" placeholder="Tên Sinh Viên">
                    </div>
                    <div class="">
                        <i class="lb"><b>Mã sinh viên:</b></i>
                        <input type="text" name="" id="edit-ma" placeholder="Mã Sinh Viên">
                    </div>
                    <div class="">
                        <i class="lb"><b>Khoa:</b></i>
                        <input type="text" name="khoa" id="edit-khoa" placeholder="Khoa">
                    </div>
                    <div class="">
                        <i class="lb"><b>Lớp:</b></i>
                        <input type="text" name="lop" id="edit-lop" placeholder="Lớp">
                    </div>
                    <div class="">
                        <i class="lb"><b>Điểm toán:</b></i>
                        <input type="text" name="toan" id="edit-toan" placeholder="Điểm Toán">
                    </div>
                    <div class="">
                        <i class="lb"><b>Điểm lý:</b></i>
                        <input type="text" name="ly" id="edit-ly" placeholder="Điểm Lý">
                    </div>
                    <div class="">
                        <i class="lb"><b>Điểm hóa:</b></i>
                        <input type="text" name="hoa" id="edit-hoa" placeholder="Điểm Hóa">
                    </div>
                </div>
                <center><button type="submit" onclick="update()" id="editStd">Lưu</button></center><br>
            </div>
        </div>
    </div>
    <div class="right">
        <center>
            <h3 id="list"><b>DANH SÁCH SINH VIÊN</b></h3>
        </center>

        <div class="search col-2" id="searchk">
            <label for=""><b>Tìm theo khoa:</b></label>
            <input type="text" id="keykhoa" class="text-search" placeholder="Nhập tên khoa"></input>
            <button class="btn-secondary" onclick="searchkhoa()" id="btnSearch">Search</button>
        </div>
        <div class="search col-2" id="searchlop">
            <label for=""><b>Tìm theo lớp:</b></label>
            <input type="text" id="keylop" class="text-search" placeholder="Nhập tên lớp"></input>
            <button class="btn-success" onclick="searchlop()" id="btnSearch">Search</button>
        </div>
        <div class="search col-2" id="search">
            <label for=""><b>Tìm sinh viên:</b></label>
            <input type="text" id="key" class="text-search" placeholder="Nhập tên sinh viên"></input>
            <button class="btn-warning" onclick="search()" id="btnSearch">Search</button>
        </div>
        <table id="table" class="table table-dark"></table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
